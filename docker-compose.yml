services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: budget-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7893
      POSTGRES_DB: BudgetTracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-tracker-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 7893
      DB_NAME: BudgetTracker
      DB_SSL_MODE: disable
      BYBIT_API_KEY: ${BYBIT_API_KEY:-}
      BYBIT_SECRET_KEY: ${BYBIT_SECRET_KEY:-}
      MEXC_API_KEY: ${MEXC_API_KEY:-}
      MEXC_SECRET_KEY: ${MEXC_SECRET_KEY:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (optional - can serve static files via backend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budget-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
