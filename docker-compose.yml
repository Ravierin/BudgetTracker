services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: budget-tracker-db
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_ME}
      POSTGRES_DB: ${DB_NAME:-BudgetTracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: budget-tracker-backend
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-CHANGE_ME}
      DB_NAME: ${DB_NAME:-BudgetTracker}
      DB_SSL_MODE: ${DB_SSL_MODE:-disable}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (optional - can serve static files via backend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: budget-tracker-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
